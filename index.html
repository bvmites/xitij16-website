<!doctype html>

<html>
<head>
  <title>xitij16</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">

  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment">

    /* Theme Settings */

    * {
      --theme-primary-color: var(--paper-deep-purple-400);
      --theme-secondary-color: var(--paper-red-200);
      --theme-background-color: var(--paper-deep-purple-50);
      --event-card-margin: 10px 0;
      --rulebook-button-margin: 15px 0;
      --page-margin: 20px 0;
    }

    a, a:active, a:visited {
      text-decoration: none;
      display: block;
    }

    .primary-text {
      color: var(--theme-primary-color);
    }

    paper-drawer-panel {
      --paper-drawer-panel-scrim-opacity: 0.8;
    }

    paper-toolbar {
      background-color: var(--theme-primary-color);
    }

    .page {
      margin: var(--page-margin);
    }

    .rulebook {
      margin: var(--rulebook-button-margin);
    }

    .event-card {
      --paper-card-header-image: {
        width: 250px;
        height: 225px;
      };
      --paper-card-header: {
        @apply(--layout-vertical);
      };
      --paper-card-header-text: {
        @apply(--layout-self-center);
        color: var(--theme-primary-color);
      };
      margin: var(--event-card-margin);
    }

    #paperMenu paper-item {
      cursor: pointer;
    }

    paper-header-panel {
      background-color: var(--theme-background-color);
    }

    @keyframes fade-menu-item {
      0% {
        background-color: white;
      }
      100% {
        background-color: var(--theme-secondary-color);
      }
    }

    #paperMenu paper-item:not(.iron-selected):hover {
      background-color: var(--theme-secondary-color);
      animation: fade-menu-item ease 1s;
    }

  </style>

</head>
<body class="fullbleed layout vertical">

<!-- Drawer Panel -->

<paper-drawer-panel id="paperDrawerPanel" force-narrow>

  <!-- Drawer Content -->

  <paper-header-panel drawer class="flex">

    <paper-toolbar class="drawer-toolbar">

      <!-- Logo Todo: Add Logo Image. -->

      <span style="font-family: Roboto, sans-serif">Xitij 16</span>

    </paper-toolbar>


    <!-- Side Menu -->

    <paper-menu id="paperMenu" selected="0">

      <paper-item>Home</paper-item>
      <paper-item>Registration</paper-item>
      <paper-item>Schedule</paper-item>
      <paper-item>Events</paper-item>
      <paper-item>Contact Us</paper-item>

    </paper-menu>

  </paper-header-panel>

  <!-- Main Content -->

  <paper-header-panel main mode="waterfall-tall" class="flex">

    <paper-toolbar class="main-toolbar">

      <!-- Toggle Menu button -->

      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

      <!-- Logo Todo: Add Logo Image. -->

      <span style="font-family: Roboto, sans-serif">Xitij 16</span>

    </paper-toolbar>

    <!-- Pages -->

    <iron-pages selected="0" id="ironPages">

      <!-- Home Todo: Add content. -->

      <div>Home</div>

      <!-- Registration Todo: Add content. -->

      <div>Registration</div>

      <!-- Schedule Todo: Add content. -->

      <div class="vertical layout center">

        <paper-tabs id="scheduleTabs" selected="0" no-slide>
          <paper-tab>Day 1</paper-tab>
          <paper-tab>Day 2</paper-tab>
          <paper-tab>Day 3</paper-tab>
        </paper-tabs>

        <iron-pages id="schedulePages" selected="0">
          <div>Day1</div>
          <div>Day2</div>
          <div>Day3</div>
        </iron-pages>

      </div>

      <!-- Events -->

      <div class="page">

        <!-- Category wise Rulebooks. Todo : Add PDF links and appropriate icons. -->

        <div class="layout horizontal around-justified wrap primary-text">

          <paper-card image="./documents/dance.gif" class="event-card" heading="Music"></paper-card>

          <paper-card image="./documents/dance.gif" class="event-card" heading="Dance"></paper-card>

          <paper-card image="./documents/fineArts.jpg" class="event-card" heading="Literature"></paper-card>

          <paper-card image="./documents/fineArts.jpg" class="event-card" heading="Theatre"></paper-card>

          <paper-card image="./documents/fineArts.jpg" class="event-card" heading="Fine Arts"></paper-card>

        </div>

        <!-- Rulebook -->

        <div class="layout vertical center rulebook">

          <a href="documents/Xitij%2016%20Rulebook.pdf" download="true">
            <paper-button raised class="primary-text">
              <iron-icon icon="file-download"></iron-icon>
              Download Rulebook
            </paper-button>
          </a>

        </div>

      </div>

      <!-- Todo : Contact Us -->

      <div>Contact Us</div>

    </iron-pages>

  </paper-header-panel>

</paper-drawer-panel>

<script>

  var menu = document.getElementById('paperMenu'),
      page = document.getElementById('ironPages'),
      drawer = document.getElementById('paperDrawerPanel'),
      scheduleTabs = document.getElementById('scheduleTabs'),
      schedulePages = document.getElementById('schedulePages');

  menu.addEventListener('iron-select', function (event) {
    page.select(event.target.selected);
    drawer.closeDrawer();
  });

  scheduleTabs.addEventListener('iron-select', function (event) {
    schedulePages.select(event.target.selected);
  });

</script>

</body>
</html>
