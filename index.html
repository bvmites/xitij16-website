<!doctype html>

<html>
<head>

  <title>Xitij'16</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="/manifest.json">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">

  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="bower_components/app-layout/app-header/app-header.html">
  <link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
  <link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">

  <link rel="import" href="xitij-counter.html">

  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment">

    /* Theme Settings */

    * {
      --primary-color: var(--paper-indigo-500);
      --secondary-color: var(--paper-green-500);
      --background-color: white;
      --event-card-margin: 10px 0;
      --rulebook-button-margin: 15px 0;
      --page-margin: 30px 0;
      --heading-size: 35px;
      --sub-heading-size: 25px;
      --text-color: var(--paper-blue-grey-800);
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
      color: white;
    }

    .primary-text {
      color: var(--primary-color);
    }

    /* Links */

    a, a:active, a:visited {
      text-decoration: none;
      display: block;
    }

    /* Body */

    body {
      font-family: Roboto, serif;
      background-color: var(--background-color);
    }

    /* Header */

    app-header {
      height: 212px;
      background-color: var(--primary-color);
      --app-header-background-front-layer: {
        background: url(documents/Images/headerBackground.png) no-repeat center;
        background-size: cover;
      };
    }

    [condensed-title] {
      font-weight: lighter;
      margin-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 15px;
    }

    /* Drawer */

    app-drawer {
      --app-drawer-scrim-opacity: 0.8;
      --app-drawer-content-container: {
        background-color: var(--background-color);
      }
    }

    #drawer app-header {
      height: 75px;
      background-color: var(--primary-color);
    }

    .drawer-toolbar {
      color: white;
      text-align: center;
    }

    /* Menu */

    #paperMenu {
      background-color: var(--background-color);
    }

    #paperMenu paper-item {
      cursor: pointer;
      background-color: var(--background-color);
    }

    #paperMenu paper-item:not(.iron-selected):hover {
      background-color: var(--secondary-color);
      animation: fade-menu-item ease 1s;
    }

    @keyframes fade-menu-item {
      0% {
        background-color: var(--background-color);
      }
      100% {
        background-color: var(--secondary-color);
      }
    }

    /* Iron Pages */

    .page {
      margin: var(--page-margin);
    }

    /* Home Page */

    .logo img {
      width: 150px;
      height: 150px;
    }

    .home-page-heading-text {
      font-size: var(--heading-size);
      color: var(--text-color);
      text-align: center;
      line-height: 1.5em;
    }

    .home-page-text {
      font-size: var(--sub-heading-size);
      color: var(--text-color);
      text-align: center;
    }

    .date {
      font-size: var(--sub-heading-size);
      color: var(--primary-color);
      text-align: center;
    }

    xitij-counter {
      margin: 30px;
    }

    /* Event Page */

    .rulebook {
      margin: var(--rulebook-button-margin);
    }

    .rulebook-button {
      background-color: white;
    }

    .eventCard {
      --paper-card-header-image: {
        width: 250px;
        height: 280px;
      };
      --paper-card-header: {
        @apply(--layout-vertical);
      };
      --paper-card-header-text: {
        @apply(--layout-self-center);
        color: var(--primary-color);
      };
      margin: var(--event-card-margin);
    }

    /*!* Media Queries *!*/

    @media (max-width: 420px) {
      app-header {
        height: 108px;
        background-size: contain;
      }
    }

    /*@media (max-width: 639px) {*/
    /*[main-title] {*/
    /*margin-left: 50px;*/
    /*font-size: 30px;*/
    /*}*/
    /*}*/

  </style>

</head>

<body class="fullbleed layout vertical">

<!-- Header -->

<app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">

  <app-toolbar>

    <paper-icon-button icon="menu" id="menuIcon"></paper-icon-button>

    <h4 condensed-title>Xitij 16</h4>

  </app-toolbar>

</app-header>

<!-- Pages -->

<iron-pages selected="0" id="ironPages">

  <!-- Home -->

  <div class="page">

    <!-- Content -->

    <div class="layout horizontal center-justified around-justified">

      <div class="logo"><img src="documents/Images/gtuLogo.png" alt="gtu logo"></div>

      <div>
        <div class="date">15th, 16th and 17th September</div>
        <div class="home-page-heading-text">6th GTU Zonal YouthFest (V.V.Nagar)</div>
        <div class="home-page-text">organized by</div>
        <div class="home-page-heading-text">Birla Vishvakarma Mahavidhyalaya</div>
        <div class="home-page-text">in association with</div>
        <div class="home-page-heading-text">Charutar Vidya Mandal</div>
      </div>

      <div class="logo"><img src="documents/Images/bvmLogo.png" alt="bvm logo"></div>

    </div>

    <!-- Counter -->

    <xitij-counter></xitij-counter>

  </div>

  <!-- Registration Todo: Add content. -->

  <div>Registration</div>

  <!-- Schedule Todo: Add content. -->

  <div class="vertical layout center">

    <paper-tabs id="scheduleTabs" selected="0" no-slide>
      <paper-tab>Day 1</paper-tab>
      <paper-tab>Day 2</paper-tab>
      <paper-tab>Day 3</paper-tab>
    </paper-tabs>

    <iron-pages id="schedulePages" selected="0">
      <div>Day1</div>
      <div>Day2</div>
      <div>Day3</div>
    </iron-pages>

  </div>

  <!-- Events -->

  <div class="page">

    <!-- Category wise Rulebooks -->

    <div class="layout horizontal around-justified wrap primary-text">

      <a href="documents/PDFs/Music.pdf" download>
        <paper-card image="./documents/Images/music.jpg" class="eventCard" heading="Music"></paper-card>
      </a>

      <a href="documents/PDFs/Dance.pdf" download>
        <paper-card image="./documents/Images/dance.jpg" class="eventCard" heading="Dance"></paper-card>
      </a>

      <a href="documents/PDFs/Literature.pdf" download>
        <paper-card image="./documents/Images/literature.jpg" class="eventCard" heading="Literature"></paper-card>
      </a>

      <a href="documents/PDFs/Theatre.pdf" download>
        <paper-card image="./documents/Images/theatre.jpg" class="eventCard" heading="Theatre"></paper-card>
      </a>

      <a href="documents/PDFs/FineArts.pdf" download>
        <paper-card image="./documents/Images/fineArts.jpg" class="eventCard" heading="Fine Arts"></paper-card>
      </a>

    </div>

    <!-- Rulebook -->

    <div class="layout vertical center rulebook">

      <a href="documents/PDFs/Xitij16Rulebook.pdf" download>
        <paper-button raised class="primary-text rulebook-button">
          <iron-icon icon="file-download"></iron-icon>
          Download Rulebook
        </paper-button>
      </a>

    </div>

  </div>

  <!-- Contact Us. Todo: Add Content -->

  <div>Contact Us</div>

</iron-pages>

<!-- Drawer -->

<app-drawer swipe-open id="drawer">

  <!-- Title -->

  <app-header>

    <app-toolbar class="drawer-toolbar">
      Xitij'16
    </app-toolbar>

  </app-header>

  <!-- Menu -->

  <paper-menu id="paperMenu" selected="0">

    <paper-item>Home</paper-item>
    <paper-item disabled>Registration</paper-item>
    <paper-item disabled>Schedule</paper-item>
    <paper-item>Rulebook</paper-item>
    <paper-item disabled>Contact Us</paper-item>

  </paper-menu>

</app-drawer>

<script>

  var menu = document.getElementById('paperMenu'),
      page = document.getElementById('ironPages'),
      scheduleTabs = document.getElementById('scheduleTabs'),
      schedulePages = document.getElementById('schedulePages'),
      drawer = document.getElementById('drawer'),
      menuIcon = document.getElementById('menuIcon');

  //  Toggle drawer

  menuIcon.addEventListener('tap', function (event) {
    drawer.toggle();
  });

  //  Select iron-page

  menu.addEventListener('iron-select', function (event) {
    page.select(event.target.selected);
    drawer.close();
  });

  //  Select paper-tab

  scheduleTabs.addEventListener('iron-select', function (event) {
    schedulePages.select(event.target.selected);
  });

</script>

</body>
</html>
