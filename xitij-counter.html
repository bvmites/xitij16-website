<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="xitij-counter">

  <template>

    <style>

      :host {
        display: block;
      }

      * {
        font-family: Roboto, serif;
      }

      #counterContainer {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      #counterContainer > * {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #daysValue {
        background-color: var(--paper-pink-400);
      }

      #hoursValue {
        background-color: var(--paper-light-blue-400);
      }

      #minutesValue {
        background-color: var(--paper-orange-400);
      }

      #secondsValue {
        background-color: var(--paper-green-400);
      }

      .circle {
        @apply(--layout-flex-2);
        font-size: 55px;
        border-radius: 50%;
        color: white;
        width: 1.2em;
        padding: 0.35em;
        margin: 0.2em;
        text-align: center;
      }

      .text {
        @apply(--layout-flex);
        color: var(--primary-color);
        font-size: 20px;
        margin-right: 0.1em;
      }

      #greetingText {
        @apply(--layout-vertical);
        @apply(--layout-center);
        color: var(--primary-color);
        font-size: 60px;
      }

      /* Medium View */

      @media (min-width: 600px) and (max-width: 800px) {
        .circle {
          font-size: 30px;
          margin: 5px;
          @apply(--layout-flex-none);
        }

        #counterContainer {
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }

        #counterContainer > * {
          @apply(--layout-horizontal);
          @apply(--layout-center);
        }

        .text {
          font-size: 18px;
          margin-right: 15px;
          @apply(--layout-flex-none);
        }
      }

      /* Small View */

      @media (max-width: 725px) {

        .circle {
          font-size: 30px;
          @apply(--layout-flex-none);
        }

        #counterContainer {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }

        #counterContainer > * {
          width: 160px;
        }

        .text {
          @apply(--layout-flex-none);
        }
      }

    </style>

    <div hidden="{{finished}}" id="counterContainer">

      <div id="daysContainer">
        <div id="daysValue" class="circle">{{days}}</div>
        <div id="daysText" class="text">Days</div>
      </div>

      <div id="hoursContainer">
        <div id="hoursValue" class="circle">{{hours}}</div>
        <div id="hoursText" class="text">Hours</div>
      </div>

      <div id="minutesContainer">
        <div id="minutesValue" class="circle">{{minutes}}</div>
        <div id="minutesText" class="text">Minutes</div>
      </div>

      <div id="secondsContainer">
        <div id="secondsValue" class="circle">{{seconds}}</div>
        <div id="secondsText" class="text">Seconds</div>
      </div>

    </div>

    <firebase-document
        id="greeting"
        app-name="xitij16"
        path="/greeting"
        data="{{greeting}}"></firebase-document>

    <div hidden="{{!finished}}" id="greetingText">{{greeting}}</div>

  </template>

  <script>
    Polymer({
      is: 'xitij-counter',
      properties: {
        date: {
          type: String,
          value: "22",
          reflectToAttribute: true
        },
        month: {
          type: String,
          value: "9",
          reflectToAttribute: true
        },
        year: {
          type: String,
          value: "2016",
          reflectToAttribute: true
        },
        finished: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      },
      ready: function () {
        this.eventDateEpoch = new Date(this.year, this.month - 1, this.date).valueOf() / 1000;
      },
      attached: function () {
        this.tick();
        this.timer = setInterval(this.tick.bind(this), 1000);
      },
      detached: function () {
        clearInterval(this.timer);
      },
      tick: function () {
        var diff = this.eventDateEpoch - Math.floor(Date.now() / 1000);
        if(diff <= 0) {
          this.finished = true;
          clearInterval(this.timer)
        }
        this.days = Math.floor(diff / (24 * 60 * 60));
        diff = diff - (this.days * (24 * 60 * 60));
        this.hours = Math.floor(diff / (60 * 60));
        diff = diff - (this.hours * (60 * 60));
        this.minutes = Math.floor(diff / 60);
        this.seconds = diff % 60;
      }
    });
  </script>

</dom-module>
